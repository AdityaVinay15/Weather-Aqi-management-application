
<!DOCTYPE html>
<html>
<head>
    <title>Carbon Footprint Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url('/static/images/sky.jpg'); /* Add your image URL here */
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
            min-height: 100vh; /* Ensures the body takes up at least the full height of the viewport */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers all content horizontally */
            overflow-x: hidden; /* Centers all content horizontally */
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;  /* Distributes items evenly */
            align-items: center;             /* Centers items vertically */
            background:transparent;
            height: 100px;
            padding: 10px 20px;
            margin-bottom:40px;
            color: white;
            width: 100%; /* Ensures the navbar stretches across the full width */
        }
        
        /* Styling for navbar items */
        .navbar .left {
            font-size: 35px;
        }
        
        .navbar .right a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        
        /* Hover effect for links */
        .navbar .right a:hover {
            text-decoration: underline;
        }
        .container {
            background: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px 30px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="left">Carbon Footprint Result</div>
        <div class="right">
            <a href="/">Home</a>
            <a href="/carbontracker">Carbon Tracker</a>
            <a href="/community">Community</a>
            {% if session.get('logged_in') %}
            <a href="/logout" style="display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;">Logout</a>
            {% else %}
            <a href="/login/" style="display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;">Login / Register</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h1 style="color:green;">Your Carbon Emission :</h1><br>
        <p style="font-size:20px;color:red;">Calculated Emission: {{ carbon_footprint }} kg COâ‚‚</p><br><br>
        
        
        <div style="margin-top: 10px; text-align: center;">
            <a href="/leaderboard" 
               style="font-size: 16px; color: #00246B; text-decoration: none; margin-right: 15px; 
                      padding: 8px 15px; border-radius: 5px; transition: background-color 0.3s;">
                View Leaderboard
            </a>
            <a href="/visualize" 
               style="font-size: 16px; color: #00246B; text-decoration: none; 
                      padding: 8px 15px; border-radius: 5px; transition: background-color 0.3s;">
                View Trends
            </a>
        </div><br>        
        <a href="/" style="font-size:13px;color: #1995AD">Calculate Again</a>
    </div>
    

</body>
</html>
